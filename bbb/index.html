    <a-camera position="0 1.6 0" rotation="0 0 0" camera="" look-controls="" wasd-controls="" data-aframe-inspector-original-camera="" data-aframe-avatar-replayer-camera="">

    </a-camera>

     <a-entity obj-model="obj:myfile/itokawa.obj;mtl:myfile/itokawa.mtl" position="1.5 -2 0">
     </a-entity>

     <a-obj-model src="#model-o" mtl="#model-m" position="1 0 -100" scale="0.5 0.5 0.5" rotation="0 0 20">
     <a-animation attribute="position" to="5 5 100" dur="100000" repeat="indefinite"></a-animation>
     </a-obj-model>

     <a-obj-model src="#haya0128-o" mtl="#haya0128-m" position="-1 4 -4" scale="0.5 0.5 0.5" material="opacity:1">
     <a-animation attribute="rotation" dur="30000" easing="linear" fill="0" to="-720 1080 360" repeat="indefinite"></a-animation>
     </a-obj-model>

     <a-image src="#0128" width="1.5" height="1.5" position="-1 4 -4" scale="0.02 0.02 0.02" rotation="0 30 0">
     <a-animation attribute="scale" begin="fusing" dur="300" to="3 3 3"></a-animation>
          <a-animation attribute="position" begin="fusing" dur="300" to="-4 4 -6"></a-animation>
     <a-animation attribute="scale" begin="mouseleave" dur="300" delay="15000" to="0.02 0.02 0.02"></a-animation>
          <a-animation attribute="position" begin="mouseleave" dur="300" delay="15000" to="-1 4 -4"></a-animation>
     </a-image>

     <a-obj-model src="#haya0040-o" mtl="#haya0040-m" position="-1 1 -10" scale="0.5 0.5 0.5" material="opacity:1">
     <a-animation attribute="rotation" dur="100000" easing="linear" fill="0" to="360 72 360" repeat="indefinite"></a-animation>
     </a-obj-model>
     
          <a-image src="#0040" width="1.5" height="1.5" position="-1 1 -10" scale="0.06 0.06 0.06" rotation="0 0 0">
     <a-animation attribute="scale" begin="fusing" dur="300" to="3 3 3"></a-animation>
          <a-animation attribute="position" begin="fusing" dur="300" to="3 1 -10"></a-animation>
     <a-animation attribute="scale" begin="mouseleave" dur="300" delay="15000" to="0.06 0.06 0.06"></a-animation>
          <a-animation attribute="position" begin="mouseleave" dur="300" delay="15000" to="-1 1 -10"></a-animation>
     </a-image>

     <a-obj-model src="#haya-o" mtl="#haya-m" position="0.2 2 5" rotation="0 0 0" material="opacity:0.9;transparent:true">
     <a-animation attribute="rotation" dur="8000" easing="linear" fill="0" to="360 360 360" repeat="indefinite"></a-animation>
     </a-obj-model>

     <a-image src="#0024" width="1.5" height="1.5" position="0.2 2 5" scale="0.3 0.3 0.3" rotation="0 170 0">
     <a-animation attribute="scale" begin="fusing" dur="300" to="3 3 3"></a-animation>
          <a-animation attribute="position" begin="fusing" dur="300" to="-3.2 2 5"></a-animation>
     <a-animation attribute="scale" begin="mouseleave" dur="300" delay="15000" to="0.3 0.3 0.3"></a-animation>
          <a-animation attribute="position" begin="mouseleave" dur="300" delay="15000" to="0.2 2 5"></a-animation>
     </a-image>
