<!DOCTYPE html>
<html>
  <head>
    <script src="js/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
	    <a-assets>
	        <img id="sky" src="./milkyway-nasa.png">
			<a-asset-item id="GEMS" src="model/GEMS.gltf"></a-asset-item>
	    </a-assets>
 		<a-entity
 		    gltf-model="#GEMS" 
			animation="property: rotation;
			    from: 0 0 0;
				to: 0 720 360;
				dir: normal;
				dur: 10000;
				loop: true;
				easing: linear"
			position="0 2 -2" 
			scale="1 1 1" 
			visible="true">
		</a-entity>
		<a-sky src="#sky"></a-sky>
        <!--<a-sky color="#ECECEC"></a-sky>-->
    </a-scene>
  </body>
</html>
